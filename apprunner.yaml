version: 1.0
runtime: python311
build:
  commands:
    build:
run:
  runtime-version: 3.11
  pre-run:
    - yum install -y git
    - pip3 install --upgrade pip
    - pip3 install -r requirements.txt
  command: python3 web.py
  network:
    port: 5000
  env:
    - name: FLASK_ENV
      value: "production"
    - name: AWS_DEFAULT_REGION
      value: "ap-south-1"
    - name: SECRETS_NAME
      value: "ipd-sharepoint-webex-app-config"
  secrets:
    - name: APP_CONFIG_SECRET
      value-from: "arn:aws:secretsmanager:ap-south-1:031129058206:secret:ipd-sharepoint-webex-app-config"